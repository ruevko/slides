---
layout: default
---

<section class="posts">
  <h1>#{{page.tag-name}}</h1>
  {{ content }}
  <ul>
    {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%Y / %m / %d" }}
      </time>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</section>
