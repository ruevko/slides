---
layout: default
---

<section class="post">
  <h1>{{ page.title }}</h1>
  {% if page.slide-inc %}
    {% include slide.html %}
  {% endif %}
  {{ content }}
  <span class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y / %m / %d" }}
    </time>
    {% for tag in page.tags %}
      &bull;
      <a href="{{ site.baseurl }}/tag/{{ tag | slugify: 'latin' }}">
        #{{ tag }}</a>
    {% endfor %}
  </span>
</section>
