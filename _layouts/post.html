---
layout: default
---

<section class="post">
  <h1>{{ page.title }}</h1>
  {{ content }}
  <span class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y / %m / %d" }}</time>
    {% for tag in page.tags %}
      &middot;
      <a href="/tag/{{tag}}">{{tag}}</a>
    {% endfor %}
  </span>
</section>
