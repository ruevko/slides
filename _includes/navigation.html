<header role="banner">
<!--<h1 class="logo">{{ site.title }}</h1>-->
<nav role="navigation">
<ul>
   {% for item in site.data.navigation.links %}
      <li><a href="{{ site.baseurl }}{{ item.url }}"
      {% if item.url == page.url %}class="active"{% endif %}
      >{{ item.title }}<i class="fas {{ item.icon }}"></i>
      </a></li>
   {% endfor %}
</ul>
<div class="credit head-credit">
   {% include credit.html %}
</div>
</nav>
</header>
